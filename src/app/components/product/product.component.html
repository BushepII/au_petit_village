<div class="mx-auto px-10">
    <div *ngIf="product" class="container bg-white rounded-xl shadow-xl p-10 max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-20 mt-50 mb-25">

        <img [src]="product.imageUrl" [alt]="product.name" class="w-full md:w-1/2 sm:w-1/3">

        <section class="flex flex-col justify-center items-center md:items-start max-w-md">
            <h1 class="text-center text-3xl">{{ product.name }}</h1>
            <p class="mt-5 flex-grow flex items-center">{{ product.description }}</p>
            <p class="text-xl mx-auto font-bold mt-10 font-numbers text-center mb-5">{{ product.price }} â‚¬</p>
            <button class="mt-auto px-4 py-2 mx-auto rounded buy-button text-3xl">
                Acheter
            </button>
        </section>
    </div>
</div>
