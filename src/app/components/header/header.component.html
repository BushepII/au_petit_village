<header class="shadow-md w-full fixed top-0 left-0 z-50">
    <nav>
        <div class="flex justify-between items-center p-4">
            <!-- Logo -->
            <a [routerLink]="['']"><img src="/assets/images/Logo_au_petit_village.png" alt="Logo de la boutique, un casque Gaulois" class="h-20 w-auto"></a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-10 items-center">
                <a [routerLink]="['']" class="hover:text-black/60 text-2xl" aria-current="page">Accueil</a>
                <a [routerLink]="['/about']" class="hover:text-black/60 text-2xl">À propos</a>
            </div>

            <!-- Mobile Menu Button -->
            <button type="button" class="md:hidden size-15 relative inline-flex items-center justify-center rounded-md p-2 text-dark hover:text-gray-400 hover:bg-gray-700 hover:text-dark hover:cursor-pointer focus:ring-2 focus:ring-dark focus:outline-hidden focus:ring-inset flex flex-col" aria-controls="mobile-menu" aria-expanded="false" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
                <span class="absolute -inset-0.5"></span>
                <svg [ngClass]="{'block': !isMenuOpen, 'hidden': isMenuOpen}" class="size-15" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M0 4h30 M0 12h30 M0 20h30" />
                </svg>
                <p [ngClass]="{'block': !isMenuOpen, 'hidden': isMenuOpen}">Menu</p>
                <!--
                    Icon when menu is open.
        
                    Menu open: "block", Menu closed: "hidden"
                -->
                <svg [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="size-15" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu (Hidden by Default) -->
        <div class="md:hidden" id="mobile-menu" [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}">
            <div class="space-y-5 px-5 pt-2 pb-3">
              <a [routerLink]="['']" class="block text-2xl" aria-current="page">Accueil</a>
              <a [routerLink]="['/about']" class="block text-2xl">À propos</a>
            </div>
          </div>
    </nav>
</header>
